MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  USE_DISTILL: True
  DISTILL_WEIGHTS_FILE: './distill/distill_logits_step4_160.json'
  NUM_DISTILL_CLASSES: 750
  WEIGHT: 'model_for_finetune_step4'
  # WEIGHT: "/mnt/data-disk2/xinting/project/maskrcnn/ckp-coco/e2e_mask_rcnn_R_50_FPN_1x_trimmed.pth"
  QRY_BALANCE: True
  QRY_INDICE_CLS: "./datasets/lvis/annotations/lvis_step4_160/lvis_classes_qry_step4_rand_balanced.json"
  BACKBONE:
    CONV_BODY: "R-50-FPN"
    FREEZE_CONV_BODY_AT: 5
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    DETECTIONS_PER_IMG: 300
    USE_FPN: True
    SCORE_THRESH: 0.00
    BATCH_SIZE_PER_IMAGE: 200
    POSITIVE_FRACTION: 0.25
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
#     PREDICTOR: "FPNPredictor"
#     FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"

    FEATURE_EXTRACTOR: "FPN2MLPCosineFeatureExtractor"
    PREDICTOR: "FPNCosinePredictor"

    NUM_CLASSES: 911 #copy 81 classes, the 1st one --background
  ROI_MASK_HEAD:
    USE_BBOX2MASK: True
    USE_MLPMASK: True
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    FEATURE_EXTRACTOR: "MaskRCNNFPNFeatureExtractor"
    PREDICTOR: "MaskRCNNC4Predictor"
    POOLER_RESOLUTION: 14
    POOLER_SAMPLING_RATIO: 2
    RESOLUTION: 28
    SHARE_BOX_FEATURE_EXTRACTOR: False
  MASK_ON: True
  CLS_AGNOSTIC_BBOX_REG: False
  FEW_SHOT:
    ScaleCls: 10
DATASETS:
  TRAIN: ("lvis_v0.5_train_step4_160",)
  TEST: ("lvis_v0.5_val_step4_160",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  BASE_LR: 0.005
  WEIGHT_DECAY: 0.0001
  STEPS:  
  MAX_ITER:  
  IMS_PER_BATCH:  
  TEST_PERIOD: 5000  
  CHECKPOINT_PERIOD: 5000
OUTPUT_DIR: "./ckps/ckp-step4_freeze5_w_distill_balance_160"
TENSORBOARD_EXPERIMENT: "./logs-step4_freeze5/logs-step4_freeze5_w_distill_balance_160"